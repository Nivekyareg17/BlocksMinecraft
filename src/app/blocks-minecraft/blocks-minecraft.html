
<!--Form and list-->
<section class="section-FaL">

<!--Form-->
<form  class="form-container"  (ngSubmit)="guardarBlocks()" style="background-image : url('CrafterTable.png') ;">
  
  <input class="input-name"  type="text" placeholder="Nombre" [(ngModel)]="block.nombre" name="nombre" required />
  <input class="input-bioma" type="text" placeholder="Bioma" [(ngModel)]="block.bioma" name="bioma" required />
  <input class="input-type" type="text" placeholder="Tipo" [(ngModel)]="block.type" name="type" required />
  <button  class="btn_DaS" type="submit">
    {{ editando ? 'Actualizar' : 'Guardar' }}
  </button>
</form>


<!--table list-->
<table border="1" class="table-list">
  <tr>
    <th>Nombre</th>
    <th>Bioma</th>
    <th>Tipo</th>
    <th>Acciones</th>
</tr>

  <tr *ngFor="let b of blocks">
    <td>{{ b.nombre }}</td>
    <td>{{ b.bioma }}</td>
    <td>{{ b.type}}</td>

    <td>
      <button (click)="editarBlock(b)">Editar</button>
      <button (click)="eliminarBlock(b._id!)">Eliminar</button>
    </td>
  </tr>
</table>
</section>
